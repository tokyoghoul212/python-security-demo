name: CI - Sonar and Snyk

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 4) Run tests (simple dummy test)
      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          python -m pytest

      # 5) SonarQube Cloud scan (SonarCloud)
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 6) Set up Node.js so we can install Snyk CLI
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 7) Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 8) Authenticate with Snyk using the token from secrets
      - name: Snyk auth
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN is NOT set in GitHub Secrets. Please add it in Settings -> Secrets and variables -> Actions."
            exit 1
          fi
          snyk auth "$SNYK_TOKEN"

      # 9) Run Snyk test
      - name: Run Snyk test
        run: |
          snyk test --severity-threshold=low
